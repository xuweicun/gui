<div class="row">
    <div class="panel panel-success col-lg-12 ">
        <div class="panel-heading">
            <i class="fa fa-gears"></i>基本信息
            <a href="#" ng-click="initCab();" class="pull-right btn-danger btn-xs bk-margin-5" title="重新获取在位存储柜的数量和基本信息"> <i
                    class="fa fa-refresh"></i> 存储柜在位状态查询</a>
        </div>
        <div class="panel-body ">
            <p ng-show="cabs.getLth() == 0">当前没有任何存储柜信息,建议您进行 <a href="#" ng-click="cabinfo();">系统初始化</a></p>

            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" ng-repeat="item in cabs.cabs">
                <a href="" class="panel bk-widget bk-border-off" ng-click="cabs.on_select($index)"
                   ng-class="{true:'selected',false:'non-selected'}[item.selected]" style="color:white;">
                    <div class="panel-body" ng-class="{true:'bk-bg-warning',false:'bk-bg-info'}[item.bad_disk_cnt > 0]">
                        <div style="position:absolute;width:16px;right:45px;top:10px">
                            <div style="position:absolute;left:0px;top:4px;height:8px;width:2px;background-color:white;"></div>
                            <div style="position:absolute;left:2px;top:0px;height:16px;width:32px;border:white 1px solid;float:left;filter:alpha(opacity=10)">
                                <div style="background-color:white;height:12px;margin:1px;width:{{item.electricity}}%;float:right"></div>
                                <div style="position:absolute;font-size:9px;text-align:center;width:inherit;padding-top:1px"
                                     title="剩余电量">{{item.electricity}}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <span style="font-size:18px;width:inherit;margin-right:10px">存储柜({{item.id}}#)</span>

                            </div>
                        </div>
                        <hr style="margin-top:10px;margin-bottom:10px">
                        <div class="row">
                            <span class="col-lg-12">
                            <i class="fa fa-leaf" title="电压"></i> {{item.voltage}}V <i class="fa fa-flash"
                                                                                       style="margin-left:10px"
                                                                                       title="电流"></i>
                            {{item.current}}A
                                </span>
                        </div>
                        <br/>
                        <div class="row bk-margin-bottom-15" ng-show="deployer.idx>0">
                            <div class="col-lg-12">
                                <p>插槽信息获取中，当前进度（{{deployer.idx}}/{{deployer.getLength()}}）</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-7">
                                在位[<b><span class="bk-fg-danger" ng-bind="item.loaded_disk_cnt"></span></b>]块，桥接[<b><span class="bk-fg-danger" ng-bind="item.bridged_disk_cnt"></span></b>]块
</div>
                            <div class="col-lg-5 text-right">
                                共{{item.lvl_cnt}}层({{item.grp_cnt}}组({{item.dsk_cnt}}位))
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="panel-body bk-bg-very-light-gray bk-padding-5 text-center" ng-show="cabs.changed">
            <p class="bk-fg-primary bk-fg-lighten">存储柜信息发生变化,请 <a href="#" onclick="location.reload();">点此刷新页面</a> 查看
            </p>
        </div>
    </div>
</div>
