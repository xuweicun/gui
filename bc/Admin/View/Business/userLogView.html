<div class="panel panel-primary">
    <div class="panel-heading">
        用户操作日志
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped table-hover" datatable="ng" dt-options="dtOptionsUserLog">
                    <thead>
                        <tr>
                            <td class="text-center" style="min-width:48px;">序号</td>
                            <td style="min-width:130px">时间</td>
                            <td style="min-width:120px;">命令</td>
                            <td style="min-width:48px;">柜ID</td>
                            <td style="min-width:180px;">硬盘(层)</td>
                            <td style="min-width:50px;">状态</td>
                            <td style="width:100%">执行情况</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="log in user_logs">
                            <td class="text-center" ng-bind="$index+1"></td>
                            <td ng-bind="log.start_time * 1000 | date:'yyyy-MM-dd HH:mm:ss'"></td>
                            <td>
                                {{log.cmd | CMD}} [<span ng-class="{
                                    'bk-fg-primary': log.sub_cmd == 'START',
                                    'bk-fg-danger': log.sub_cmd == 'STOP',
                                    'bk-fg-info': log.sub_cmd == 'PROGRESS',
                                    'bk-fg-success': log.sub_cmd == 'RESULT'
                                }">{{log.sub_cmd | SUBCMD}}</span>]
                            </td>
                            <td class="text-center" ng-bind="log.msg | CABINET_ID"></td>
                            <td class="text-left" ng-bind="log.msg | DISK_INFO"></td>
                            <td>{{log.finished | FINISHED}}</td>
                            <td>{{log.status | ERRCODE}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
