<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <div class="panel panel-default bk-bg-white ">
            <div class="panel-heading">
                <h6><i class="fa fa-th red"></i>选择要桥接的硬盘
                    <small>请明确要桥接的硬盘位于第几层、第几组以及硬盘的序号。</small>
                </h6>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">层号</label>

                        <div class="col-md-9">
                            <div class="btn-group">
                                <button class="btn btn-default" type="button" ng-bind="levelText"></button>
                                <button data-toggle="dropdown" class="btn btn-default dropdown-toggle"
                                        type="button">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul role="menu" class="dropdown-menu">
                                    <li ng-repeat="level in levels" ng-class="{selected:bridgedLevels[level-1]}" id="lvl-optn-1"><a href="#" ng-click="selectLevel(1)">第1层</a></li>
                                    <li ng-repeat="level in levels" ng-class="{selected:bridgedLevels[level-1]}" id="lvl-optn-{{level}}"><a href="#"  ng-click="selectLevel(level)">第{{level}}层</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">组号</label>

                        <div class="col-md-9">
                            <div class="btn-group">
                                <button class="btn btn-primary" type="button" ng-bind="groupText"></button>
                                <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle"
                                        type="button">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul role="menu" class="dropdown-menu">
                                    <li ng-repeat="group in groups"><a href="#" ng-click="selectGroup(group)" id="grp-optn-{{group}}">第{{group}}组<span class="badge" ng-bind="bridgedGroups[secectedLvl-1][group-1]"></span></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">选择硬盘</label>

                        <div class="col-md-9">
                            <div class="btn-group">
                                <div class="checkbox-custom checkbox-inline" ng-repeat="disk in disks">
                                    <input type="checkbox" value="option1" name="inline-checkbox1"
                                           id="inline-checkbox1">
                                    <label for="inline-checkbox1"> 盘#1[已桥接]</label>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>

                        <div class="col-md-9">
                            <div class="btn-group">
                                <div class="checkbox-custom checkbox-inline checkbox-warning">
                                    <input type="checkbox" value="option1" name="inline-checkbox1"
                                           id="inline-checkbox1">
                                    <label for="inline-checkbox1"> 全选</label>
                                </div>
                                <div class="checkbox-custom checkbox-inline checkbox-warning">
                                    <input type="checkbox" value="option1" name="inline-checkbox1"
                                           id="inline-checkbox1">
                                    <label for="inline-checkbox1"> 全不选</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>

                        <div class="col-md-3">

                            <a href="" class="btn btn-block btn-success">执行</a>


                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
